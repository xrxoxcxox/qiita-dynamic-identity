<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic identity</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    .container {
      display: grid;
      height: 100%;
      place-items: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img alt="" src="./logo.svg">
  </div>
</body>
</html>
