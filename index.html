<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic identity</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 50% 1fr;
        height: 100%;
        width: 100%;
      }
      .image {
        align-self: center;
        grid-column: 2 / 3;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img alt="" src="./logo.svg" class="image" />
    </div>
  </body>
</html>
